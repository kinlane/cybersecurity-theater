    <!-- Contact Section -->
    <section id="contact" class="container contact-section text-center">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div id="contact-text">
            <h2>Get In Touch</h2>
          </div>
          <form id="contact-form" action="#" method="POST">
            <h4>Contact us</h4>
            <br>
            <input type="text" name="name" placeholder="Your name" required>
            <br>
            <input type="email" name="_replyto" placeholder="Your email" required/>
            <br>
            <input type="text" name="_gotcha" style="display:none" />
            <br>
            <input type="hidden" name="_subject" value="New submission!" />
            <br>
            <textarea name="message" rows="5" placeholder="Your message" required></textarea>
            <br>
            <input type="submit" value="Send" class="btn btn-default btn-lg">
          </form>

          <ul class="list-inline banner-social-buttons">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
            </li>
            {% endfor %}
          </ul>
        </div>
    
      </div>
    </section>
