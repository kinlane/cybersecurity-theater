<!-- Roles -->
<section id="characters" class="container content-section character-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Characters</h2>
            <p>Some of the characters out there.</p>
            {% for org in site.data.organizations %}
              {% if org.tags contains 'Cybersecurity Character' %}
                <div class="characters">
                  <img src="{{ org.logo }}" alt="{{ org.name }}">
                  <h3 class="characters-header">{{ org.name }}</h3>
                  <p class="characters-text">{{ org.details }}
                    <!--<br>
                    <a href="{{ org.website }}" class ="social">Website</a>-->
                  </p>
                </div>
              {% endif %}
            {% endfor %}
        </div>
    </div>
</section>
